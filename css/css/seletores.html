<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        section > span:nth-of-type(2) label{
            color: #ff0;
            background-color: #f77;
        }
        /*
        seletor universal = *
        # = seleciona pelo id
        > = seleciona o filho direto
         (sem simbolo) = seleciona o filho direto ou indireto
        + (tag)= seleciona a tag mais proxima 
        [(atributo)] = valor -> seleciona a tag com esse atributo
        [(atributo)] ~= valor -> seleciona a tag que contem esse valor
        [(atributo)] *= substring -> seleciona a tag que contem essa substring
        odd = seleciona os elementos impares
        even = seleciona os elementos pares -> exwmplo: section > :nth-child(odd)
        section > :nth-child(odd) label = seleciona apenas o label filho
        section > (tag):nth-of-type(number) = seleciona a enésima de uma certa tag
        */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
