<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: scroll; /* coloca barra de rolar nos dois eixos */
            overflow: hidden; /* nao aparece o texto que houve overflow*/
            overflow-x: scroll; /* coloca barra de rolar no eixo x */
            overflow-y: scroll; /* coloca barra de rolar no eixo y */
            
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
