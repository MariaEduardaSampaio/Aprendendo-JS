<!-- controls autoplay começa a rodar o video assim que entra na pagina-->
<video id = "meuVideo" width = "800" length = "450" controls autoplay controlsList = "nodownload">
    <source src = "http://files.cod3r.com.br/curso-web/video.mp4" type = "video/mp4">
    Seu browser não suporta a tag de vídeo
</video>

<div wm-progresso = "meuVideo" class = "progresso">
    <div></div>
</div>

<div>
    <button wm-play = "meuVideo">Play</button>
    <button wm-pause = "meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: rgb(255, 0, 0);
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 60%;
    }
</style>
