<h1>Formulário</h1>

<form method = "POST">
    <input type="hidden" name="id" value="3">
    <input type = "text" name = "nome" placeholder="Insira seu nome">
    <input type = "password" name = "senha" placeholder="Senha">
    <textarea name="bio" cols="30" rows="10" placeholder="Descreva sua biografia"></textarea>
    <div>
        <input type="radio" name = "tipo" value = "admin"> Regular
        <input type="radio" name = "tipo" value = "regular"> Admin
        <input type="radio" name = "tipo" value = "professor"> Professor
    </div>
    <div>
        <input type="checkbox" name = "ativo"> Ativo
    </div>

    <select name="estado">
        <option value=""> Selecione</option>
        <option value="MG"> Minas Gerais</option>
        <option value="SP"> São Paulo</option>
        <option value="RJ"> Rio de Janeiro</option>
        <option value="ES"> Espírito Santo</option>
    </select>
<!-- segurar ctrl para selecionar mais de uma opcao-->
    <select name="interesses" multiple size = "5">
        <option value="js">javascript</option>
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="go">go</option>
        <option value="c">c</option>
    </select>

    <button formaction = "http://localhost:3003/usuarios">Incluir</button>
    <button formaction = "http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea {
        display: block;
        margin-bottom: 10px;
    }

    input[type = radio],
    select, 
    input[type = checkbox] {
        display: inline;
    }
</style>
